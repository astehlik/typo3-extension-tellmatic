<f:if condition="{hasErrors}">
	<f:else>
		<h1>Newsletter abbestellen</h1>

		<p>Wir bedauern, dass Sie unseren Newsletter nicht mehr erhalten möchten.</p>

		<p>Ihre Daten wurden aus unserer Datenbank gelöscht.</p>

		<p>Sie können sich gerne jederzeit <f:link.action action="subscribeRequestForm">wieder
			anmelden</f:link.action>.</p>
	</f:else>
	<f:then>
		<h1>Ein Fehler ist aufgetreten</h1>

		<p>Bei der Abmeldung ist leider ein Fehler aufgetreten:</p>

		<p><f:render partial="Subscription/TellmaticError" arguments="{_all}" /></p>
	</f:then>
</f:if>
