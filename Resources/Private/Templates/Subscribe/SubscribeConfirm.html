<f:if condition="{subscriptionSuccessful}">
	<f:then>
		<h1>Anmeldung erfolgreich</h1>

		<p>Vielen Dank für Ihr Interesse an unserem Newsletter.</p>

		<p>Ihre Anmeldung wurde erfolgreich bestätigt.</p>
	</f:then>
	<f:else>
		<h1>Ein Fehler ist aufgetreten</h1>

		<p>Bei der Bestätigung Ihrer Anmeldung ist leider ein Fehler aufgetreten:</p>

		<p>{subscriptionError}</p>
	</f:else>
</f:if>
