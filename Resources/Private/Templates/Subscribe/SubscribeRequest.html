<f:if condition="{hasErrors}">
	<f:else>
		<h2>Anfrage erhalten</h2>

		<p>Wir haben eine E-Mail zur Bestätigung Ihrer Newsletteranmeldung an Sie versendet.</p>

		<p>Sollten Sie keine E-Mail erhalten, können Sie jederzeit eine
			<f:link.action action="updateRequestForm">neue Bestätigungsmail
				anfordern</f:link.action>.</p>
	</f:else>
	<f:then>
		<h2>Ein Fehler ist aufgetreten</h2>

		<p>Bei der Übermittlung Ihrer Anmeldung ist leider ein Fehler aufgetreten:</p>

		<p><f:render partial="Subscription/TellmaticError" arguments="{_all}" /></p>

		<f:render partial="Subscription/Backlink" arguments="{_all}" />

	</f:then>
</f:if>
