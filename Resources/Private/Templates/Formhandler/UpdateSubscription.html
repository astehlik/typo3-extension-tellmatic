<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Update subscription</title>
</head>
<body>


<!-- ###TEMPLATE_FORM1### begin -->
<div class="tx-formhandler-subscription tx-formhandler-subscription-updatesubscription">

	<form method="post" action="###REL_URL###" enctype="multipart/form-data" class="ym-form linearize-form ym-columnar">

		###is_error###

		<div class="form-group ###is_error_gender###">
			###error_gender###
			<label class="control-label">###LLL:gender### ###required_gender###</label>
			<div class="radio">
				<label>
					<input id="gender_m" type="radio" name="tx_formhandler_subscription[gender]" value="Herr" ###checked_gender_Herr### />
					###LLL:gender_male###
				</label>
			</div>
			<div class="radio">
				<label>
					<input id="gender_f" type="radio" name="tx_formhandler_subscription[gender]" value="Frau" ###checked_gender_Frau### />
					###LLL:gender_female###
				</label>
			</div>
		</div>

		<div class="form-group ###is_error_first_name###">
			###error_first_name###
			<label class="control-label" for="firstname">###LLL:first_name### ###required_first_name###</label>
			<input class="form-control" id="firstname" type="text" name="tx_formhandler_subscription[first_name]" value="###value_first_name###" />
		</div>

		<div class="form-group ###is_error_last_name###">
			###error_last_name###
			<label class="control-label" for="lastname">###LLL:last_name### ###required_last_name###</label>
			<input class="form-control" id="lastname" type="text" name="tx_formhandler_subscription[last_name]" value="###value_last_name###" />
		</div>

		<p>###LLL:required_fields###</p>

		<div class="form-group">
			<input class="btn btn-primary" type="submit" value="###LLL:submit###" ###submit_nextStep### />
		</div>

		<input type="hidden" name="tx_formhandler_subscription[authCode]" value="###value_authCode###"/>
		<input type="hidden" name="tx_formhandler_subscription[email]" value="###value_email###"/>

	</form>

</div>
<!-- ###TEMPLATE_FORM1### end -->


</body>
</html>
